<div class="modal-header">
	<h3><span ng-hide="mode == 'edit'">Add</span><span ng-show="mode == 'edit'">Edit</span> Special Ability</h3>
</div>
<div class="modal-body">
	<p><label>Name</label><input name="sa-name" type="text" ng-model="item.name"></p>
	<p><label>Type (Ex, Sp, Su, ...)</label><input name="sa-type" type="text" ng-model="item.type"></p>
	<p><label>Notes</label><textarea name="sa-notes" ng-model="item.notes"></textarea></p>
</div>
<div class="modal-footer">
	<button ng-click="close()">Ok</button>
	<button ng-click="dismiss()" ng-hide="mode == 'edit'">Cancel</button>
	<button ng-click="remove()" ng-show="mode =='edit'">{{deleteText}}</button>
</div>
